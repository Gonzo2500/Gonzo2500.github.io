<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      lang="En"
    />
    <title>Pulze Gaming League</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <a href="/" class="navbar-brand"> Pulze</a>

        <button
          class="navbar-toggler ml-auto .custom-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="icon"> <i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto" id="nav-font-color">
            <li class="active nav-item mr-2">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item mr-2"><a class="nav-link" href="">Games</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Themes
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <a class="dropdown-item" href="#">Blue</a>
                <a class="dropdown-item" href="#">Pink</a>
                <a class="dropdown-item" href="#">Contrast</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="d-none d-md-block">
          <button id="cta-download"><a href="/login" class>Download</a></button>
        </div>
      </nav>
    </header>
    <section>
      <div class="hero-section">
        <div class="hero-text">
          <p><i class="fas fa-heartbeat"></i></p>
          <h1>Esport made casual</h1>
          <h2>Compete in leagues...</h2>
          <p>...and win prizes</p>
          <a href="#">
            <button class="cta-hero">
              Join Now <i class="fas fa-angle-right"></i></button
          ></a>
        </div>
      </div>
    </section>

    <section class="choose-game container-fluid">
      <div class="row">
        <div class="col game-heading"><h2>Choose Your Game</h2></div>
      </div>

      <div class="row game-field">
        <div class="col-12 col-md-4 placeholder">
        <a href="#">
          <div class="game-bg-dota">
            <img src="/assets/images/dota.png" alt="Dota game logo" />
          </div>
        </a>
        </div>
        <div class="col-12 col-md-4 placeholder">
          <a href="#">
            <div class="game-bg-lol">
              <img
                src="/assets/images/lol.png"
                alt="Dota game logo"
                width="200px"
                height="100px"
              />
            </div>
          </a>
        </div>
        <div class="col-12 col-md-4 placeholder">
          <a href="#">
            <div class="game-bg-cs">
              <img
                src="/assets/images/cs.png"
                alt="Dota game logo"
                width="200px"
                height="100px"
              />
            </div>
          </a>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
